<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer type="module" src="../1stProject/assets/js/calendar.js"></script>
  <link rel="stylesheet" type="text/css" href="../1stProject/assets/css/calendar.css">
  <title>달력</title>
</head>
<body>
  <div class="container">
    <div id="calendarContainer" class="calendarContainer">
      <div id="calendarController">
        <span id="leftBtn">&lt;</span>
        <span id="calendarInfo"></span>
        <span id="rightBtn">&gt;</span>
      </div>
      <div id="calendarWrapper" class="calendarWrapper"></div>
    </div>
    <div class="shadow hide"></div>
    <div class="modal hide">
      <input id="title" type="text" placeholder="프로젝트 제목을 입력하세요.">
      <fieldset id="dateInput">
        <label for="startday">시작 날짜</label>
        <input type="date" id="startday">
        <label for="endday">종료 날짜</label>
        <input type="date" id="endday">
      </fieldset>
      <fieldset class="selectInput">
        <select id="colorInput">
          <option>색상</option>
          <option value="#E10101">빨강</option>
          <option value="#E05B07">주황</option>
          <option value="#65E007">초록</option>
        </select>
      </fieldset>
      <textarea cols="30" rows="5"></textarea>
      <div class="modaleBtns">
        <button class="saveBtn">저장</button>
        <button class="cancelBtn">취소</button>
      </div>
    </div>
  </div>
</body>
</html>
