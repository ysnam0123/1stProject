<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer type="module" src="../1stProject/assets/js/calendar.js"></script>
  <link rel="stylesheet" type="text/css" href="../1stProject/assets/css/calendar.css">
  <title>달력</title>
</head>
<body>
  <div class="container">
    <div id="calendarContainer" class="calendarContainer">
      <div id="calendarController">
        <span id="leftBtn">&lt;</span>
        <span id="calendarInfo"></span>
        <span id="rightBtn">&gt;</span>
      </div>
      <div id="calendarWrapper" class="calendarWrapper"></div>
    </div>
    <div class="shadow hide"></div>
    <div class="modal hide">
      <span class="xBox">x</span>
      <form>
        <input type="text" placeholder="프로젝트 제목을 입력하세요">
        <fieldset>
          <label for="">시작 날짜</label>
          <input type="date">
          <label for="">종료 날짜</label>
          <input type="date">
        </fieldset>
        <fieldset>
          <select>
            <option>빨강</option>
            <option>주황</option>
            <option>초록</option>
          </select>
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </fieldset>
        <input type="text">
      </form>
    </div>
  </div>
</body>
</html>
