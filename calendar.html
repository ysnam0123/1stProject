<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./assets/js/calendar.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/calendar.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>달력</title>
  </head>
  <body>
    <div class="container">
      <div id="calendarContainer" class="calendarContainer">
        <div id="calendarController">
          <span id="leftBtn" class="material-symbols-outlined">
            arrow_back_ios
          </span>
          <span id="calendarInfo"></span>
          <span id="rightBtn" class="material-symbols-outlined">
            arrow_forward_ios
          </span>
        </div>
        <div id="calendarWrapper" class="calendarWrapper"></div>
      </div>
      <div class="shadow hide"></div>
      <div class="modal hide">
        <div class="modalWrapper">
          <div id="warning"></div>
          <input id="title" type="text" placeholder="일정을 입력 하세요" />
          <fieldset id="dateInput">
            <label for="startday">
              <span class="material-symbols-outlined"> calendar_month </span>
              시작 날짜
            </label>
            <input type="date" id="startday" />
            <label for="endday">
              <span class="material-symbols-outlined"> calendar_month </span>
              종료 날짜
            </label>
            <input type="date" id="endday" />
            <select id="colorInput">
              <option>색상</option>
              <option value="#E10101">빨강</option>
              <option value="#E05B07">주황</option>
              <option value="#65E007">초록</option>
            </select>
          </fieldset>
          <textarea cols="30" rows="5"></textarea>
          <div class="modaleBtns">
            <button class="saveBtn">저장</button>
            <button class="cancelBtn">취소</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
