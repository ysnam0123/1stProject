        <!-- 프로젝트명 및 보드추가 버튼 -->
        <div class="header-container">
          <div class="project-header">
            <button id="dropdown-toggle" class="dropdown-btn">
              <i class="fa-solid fa-caret-down"></i>
            </button>
            <span id="project-name">프로그래머스 데브코스 1차 프로젝트</span>
          </div>
          <button class="add-board-btn" id="addBtn">
            <i class="fa-solid fa-plus"></i> 보드 추가
          </button>
        </div>
        <!-- 칸반 보드 -->
        <div class="columns">
          <div class="column" id="column1">
            <div class="column-title">
              <h3>대기 <span class="task-count"></span></h3>
              <div>
                <button data-add><i class="fa-solid fa-plus"></i></button>
                <button data-delete><i class="fa-solid fa-trash"></i></button>
              </div>
            </div>
            <div class="tasks" id="tasks1"></div>
          </div>
          <div class="column" id="column2">
            <div class="column-title">
              <h3>진행 중 <span class="task-count"></span></h3>
              <div>
                <button data-add><i class="fa-solid fa-plus"></i></button>
                <button data-delete><i class="fa-solid fa-trash"></i></button>
              </div>
            </div>
            <div class="tasks" id="tasks2"></div>
          </div>
          <div class="column" id="column3">
            <div class="column-title">
              <h3>완료 <span class="task-count"></span></h3>
              <div>
                <button data-add><i class="fa-solid fa-plus"></i></button>
                <button data-delete><i class="fa-solid fa-trash"></i></button>
              </div>
            </div>
            <div class="tasks" id="tasks3"></div>
          </div>
          <div class="column" id="column4">
            <div class="column-title">
              <h3>이슈 <span class="task-count"></span></h3>
              <div>
                <button data-add><i class="fa-solid fa-plus"></i></button>
                <button data-delete><i class="fa-solid fa-trash"></i></button>
              </div>
            </div>
            <div class="tasks" id="tasks4"></div>
          </div>
        </div>
      </div>
    </div>

    <dialog class="confirm-modal">
        <form method="dialog">
          <h2>보드를 삭제하시겠습니까?</h2>
          <div class="preview"></div>
          <div>
            <button id="cancel">취소</button>
            <button id="confirm">삭제</button>
          </div>
        </form>
    </dialog>

    <dialog class="test-modal">
        <form method="dialog">
          <h2>보드 추가</h2>
          <div>
            <button id="cancel">Cancel</button>
            <button id="addBoardBtn">Confirm</button>
          </div>
        </form>
    </dialog>

    <script src="./assets/js/kanbanBoard.js"></script>
    <script src="./assets/js/common.js"></script>

  </body>
</html>
