<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인하세요</title>
  <link rel="stylesheet" href="./assets/css/login.css" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="website icon" type="svg" href="./assets/images/ms_logo.svg" />
</head>

<body>
  <div class="container">
    <svg viewBox="0 0 10 14" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="moveForward">
      <path
        d="M1.0625 7.53125L7.125 13.625C7.4375 13.9062 7.90625 13.9062 8.1875 13.625L8.90625 12.9062C9.1875 12.625 9.1875 12.1562 8.90625 11.8438L4.09375 7L8.90625 2.1875C9.1875 1.875 9.1875 1.40625 8.90625 1.125L8.1875 0.40625C7.90625 0.125 7.4375 0.125 7.125 0.40625L1.0625 6.5C0.78125 6.78125 0.78125 7.25 1.0625 7.53125Z"
        fill="#currentColor" />
    </svg>

    <img src="./assets/images/logo.png" alt="logo" class="logo" />
    <div class="inputBox">
      <div class="inputIdBox">
        <input type="text" class="inputText" id="inputId" placeholder="" />
        <label for="inputId" class="idLabel inputLabel">아이디 입력</label>
      </div>
      <div class="inputPwBox">
        <input type="password" class="inputText" id="inputPassword" placeholder="" />
        <label for="inputPassword" class="passwordLabel inputLabel">비밀번호 입력</label>
      </div>
    </div>
    <div class="box">
      <div class="rememberMeBox">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe" class="rememberMe">아이디 저장</label>
      </div>
      <div class="findBox">
        <span class="find findId">아이디 찾기</span>
        <span class="find findPw">비밀번호 찾기</span>
      </div>
    </div>
    <div class="btnBox">
      <button class="signinBtn submitBtn">로그인</button>
      <button class="signupBtn submitBtn">회원가입</button>
    </div>
  </div>
</body>

</html>
